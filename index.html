<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="style.css">
    <!-- FontAwesome CDN Link for Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <!-- "Start Quiz" button -->
    <div class="start_btn"><button>Start Quiz</button></div>

    <!-- Information Box -->
    <div class="info_box">
        <div class="info_title">
            <span>Some Rules of this Quiz</span>
        </div>
            <div class="info_list"> 
                <div class="info">1. You will be given <span>5 minutes</span> to take this quiz.</div>
                <div class="info">2. Once you select your answer, you can't reselect.</div>
                <div class="info">3. Time is subtracted from the clock if answered incorrectly. </div>
            </div>
            <div class="buttons">
                <button class="quit">Exit Quiz</button>
                <button class="restart">Continue</button>
            </div>
        </div>

</body>
</html>
