<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- "Start Quiz" button -->
    <div class="startButton"><button>Start Quiz</button></div>

    <!-- Information Box -->
    <div class="box">
        <div class="boxTitle"></div>
            <span>The Rules of this Quiz</span>
    </div>

    <div class="ruleList">
        <div class="rules">1. You will be given <span>5 minutes</span> to take this quiz.</div>
        <div class="rules">2. Once you select your answer, you can't reselect.</div>
        <div class="rules">3. If you answer the question incorrectly, time is subtracted from the clock. </div>
    </div>
</body>
</html>
